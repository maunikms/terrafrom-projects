<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>


	<style>
		canvas {
			display: block;
			position: absolute;
			border: 1px solid rgb(255, 0, 0);
			margin: auto;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
		}
	</style>
</head>

<body>
	<div style="text-align:center;">
		<h1>Terra Snack</h1>
	  </div>
	  <div style="text-align:center;">
		<h3>Your Highest Score: <a id="test">test</a></h3>
	  </div>
	<script>
		//Constants
		var COLS = 26, ROWS = 26;
		//IDs
		var EMPTY = 0, SNAKE = 1, FOOD = 2;
		//Directions
		var LEFT = 0, UP = 1, RIGHT = 2, DOWN = 3;

		var K_LEFT = 37, K_UP = 38, K_RIGHT = 39, K_DOWN = 40;
		var canvas, ctx, keystate, frames, score;
		var highestscore = 0;



		grid = {

			width: null,
			height: null,
			matrix_grid: null,


			init: function (d, c, r) {
				this.width = c;
				this.height = r;

				this.matrix_grid = [];
				for (var x = 0; x < c; x++) {
					this.matrix_grid.push([]);
					for (var y = 0; y < r; y++) {
						this.matrix_grid[x].push(d);
					}
				}
			},


			set: function (val, x, y) {
				this.matrix_grid[x][y] = val;
			},


			get: function (x, y) {
				return this.matrix_grid[x][y];
			}
		}


		snake = {

			direction: null,
			last: null,
			_queue: null,


			init: function (d, x, y) {
				this.direction = d;

				this._queue = [];
				this.insert(x, y);
			},


			insert: function (x, y) {

				this._queue.unshift({ x: x, y: y });
				this.last = this._queue[0];
			},


			remove: function () {

				return this._queue.pop();
			}
		};


		function setFood() {
			var empty = [];

			for (var x = 0; x < grid.width; x++) {
				for (var y = 0; y < grid.height; y++) {
					if (grid.get(x, y) === EMPTY) {
						empty.push({ x: x, y: y });
					}
				}
			}

			var randpos = empty[Math.round(Math.random() * (empty.length - 1))];
			grid.set(FOOD, randpos.x, randpos.y);
		}


		function main() {

			canvas = document.createElement("canvas");
			canvas.width = COLS * 20;
			canvas.height = ROWS * 20;
			ctx = canvas.getContext("2d");

			document.body.appendChild(canvas);


			ctx.font = "20px Helvetica";

			frames = 0;
			keystate = {};

			document.addEventListener("keydown", function (evt) {
				keystate[evt.keyCode] = true;
			});
			document.addEventListener("keyup", function (evt) {
				delete keystate[evt.keyCode];
			});


			init();
			loop();
		}


		function init() {
			score = 0;
			
			grid.init(EMPTY, COLS, ROWS);

			var sp = { x: Math.floor(COLS / 2), y: ROWS - 1 };
			snake.init(UP, sp.x, sp.y);
			grid.set(SNAKE, sp.x, sp.y);

			setFood();
		}

		var FPS = 30;

		function loop() {
			setTimeout(function () {
				update();
				draw();
				window.requestAnimationFrame(loop, canvas);
			}, 1000 / FPS);

			if (score < 5){
				FPS = 30;
			}
			else if(score > 5 && score < 10){
				FPS = 35;
			} 
			else if(score > 10 && score < 15){
				FPS = 40;
			} 
			else if(score > 15 && score < 20){
				FPS = 45;
			}
			else if(score > 20 && score < 25){
				FPS = 50;
			}
			else if(score > 25 && score < 30){
				FPS = 60;
			}
			console.log(FPS);
			if(score > highestscore){
				highestscore = score;
			}
			document.getElementById("test").innerHTML = highestscore;
			console.log(highestscore);

			// localStorage.setItem("highestscore", highestscore);
			// localStorage.getItem("highestscore");
		}
		

		function update() {
			frames++;


			if (keystate[K_LEFT] && snake.direction !== RIGHT) {
				snake.direction = LEFT;
			}
			if (keystate[K_UP] && snake.direction !== DOWN) {
				snake.direction = UP;
			}
			if (keystate[K_RIGHT] && snake.direction !== LEFT) {
				snake.direction = RIGHT;
			}
			if (keystate[K_DOWN] && snake.direction !== UP) {
				snake.direction = DOWN;
			}


			if (frames % 5 === 0) {


				var nx = snake.last.x;
				var ny = snake.last.y;


				switch (snake.direction) {
					case LEFT:
						nx--;
						break;
					case UP:
						ny--;
						break;
					case RIGHT:
						nx++;
						break;
					case DOWN:
						ny++;
						break;
				}


				if (0 > nx || nx > grid.width - 1 ||
					0 > ny || ny > grid.height - 1 ||
					grid.get(nx, ny) === SNAKE
				) {
					return init();
				}


				if (grid.get(nx, ny) === FOOD) {

					score++;
					setFood();
				} else {

					var tail = snake.remove();
					grid.set(EMPTY, tail.x, tail.y);
				}


				grid.set(SNAKE, nx, ny);
				snake.insert(nx, ny);
			}
		}


		function draw() {

			var tw = canvas.width / grid.width;
			var th = canvas.height / grid.height;

			for (var x = 0; x < grid.width; x++) {
				for (var y = 0; y < grid.height; y++) {

					switch (grid.get(x, y)) {
						case EMPTY:
							ctx.fillStyle = "#fff";
							break;
						case SNAKE:
							ctx.fillStyle = "#008000";
              ctx.roundRect(5, 5, 50, 50, 5);
							break;
						case FOOD:
							ctx.fillStyle = "#f00";
							break;
					}
					ctx.fillRect(x * tw, y * th, tw, th);
				}
			}

			ctx.fillStyle = "#000";
			ctx.fillText("SCORE: " + score, 10, canvas.height - 10);
		}


		main();
	</script>
	
</body>

</html>
